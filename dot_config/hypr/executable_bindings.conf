# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- chromium --new-window 
unbind = SUPER, T

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER ALT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify

bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, P, Toggle split, togglesplit, 
bindd = SUPER, T, Toggle floating, togglefloating,

# Move focus with mainMod + arrow keys

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

bindd = SUPER ALT, H, Swap window to the left, swapwindow, l
bindd = SUPER ALT, L, Swap window to the right, swapwindow, r
bindd = SUPER ALT, K, Swap window up, swapwindow, u
bindd = SUPER ALT, J, Swap window down, swapwindow, d

bind = SUPER ALT, D, exec, hyprctl keyword monitor "eDP-1, disable"

bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
